<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Philosopher:wght@400;700&family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="Login.css" />
    <link rel="stylesheet" href="select_fields.css" />
  </head>
  <body>
    <section class="main-section">
      <div class="form-wrapper">
        <form action="" class="form">
          <h1 class="form-heading">Welcome Back</h1>
          <h4 class="form-sub_heading">Login to access your account</h4>
          <div class="input-wrapper">
            <input
              type="email"
              class="input-field"
              name=""
              id=""
              placeholder="User name"
            />
            <ion-icon name="person-outline" class="icon-left"></ion-icon>
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              class="input-field"
              name=""
              id=""
              placeholder="Password"
            />
            <ion-icon name="lock-closed-outline" class="icon-left"></ion-icon>
            <ion-icon name="eye-outline" class="icon-right view"></ion-icon></ion-icon>
          </div>
          <div class="flex-wrapper">
            <div class="chckbox-wrapper">
              <input type="checkbox" id="html" />
              <label for="html">Remember me</label>
            </div>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <button type="submit" class="submit-btn">Login now</button>
          <p class="register_link">Not register? Click here Signup</p>
        </form>
      </div>
    </section>

    <!-- call to action  -->
    <section class="section">
      <div class="container">
        <div class="cta-wrapper">
          <div class="flex-item">
            <img src="/icons/logo.png" class="cta-logo" alt="" />
            <p>
              Join our newsletter and receive the best job openings of the week,
              right on your inbox.
            </p>
          </div>
          <form action="" class="flex-item cta-form">
            <input
              type="email"
              name=""
              class="cta-input"
              id=""
              placeholder="Subscribe to our newsletter"
            />
            <button type="submit" class="cta-btn">Subscribe</button>
          </form>
        </div>
      </div>
    </section>

    <hr />

    <!-- select form section  -->
    <section class="section">
      <div class="container">
        <form class="select-wrapper">
          <div class="form-heaidng">
            <h1>Searching Your dream Job</h1>
            <p>We have 26 available job(s) for you.</p>
          </div>

          <div class="slect-fields-wrapper">
            <!-- <div class="select">
              <img src="/icons/Suitcase.svg" class="field-icon" alt="" srcset="">
              <input type="text" name="" class="text-value" placeholder="Job Classifications" readonly>
              <div class="option">
                  <div onclick="show('Item One')">Item One</div>
                  <div onclick="show('Item Two')">Item Two</div>
                  <div onclick="show('Item Three')">Item Three</div>
              </div>
            </div> -->
            <div class="select-filed">
              <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="app.js"></script>

    <!-- ionicons link  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
